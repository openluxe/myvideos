<!DOCTYPE html>
<html>
<head>
  <title>Background Video Example</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://codepen.io">
  <style>
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      background-color: red; /* Add this to see if the video is being positioned correctly */
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="myVideo">
    <source src="https://github.com/openluxe/myvideos/blob/main/Steel%20The%20Backbone%20of%20a%20Strong%20Economy.mp4" type="video/mp4">
    <source src="https://github.com/openluxe/myvideos/blob/main/Steel%20The%20Backbone%20of%20a%20Strong%20Economy.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <h1>Hello, world!</h1>
</body>
</html>
